<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2">Exprense tracker</h1>
        <div class="row mx-1 border border-secondary">
            <div class="col-6 py-2  ">
                <div class="budget-wrapper">
                    <form id="totalForm" action="">
                        <h3>Budget</h3>
                        <div class="my-3">
                            <input id="totalInput" class=" form-control" type="text" placeholder="Enter total amount">
                        </div>
                        <button class="btn btn-success">Set Budget</button>                        
                    </form>

                </div>
            </div>
            <div class="col-6 py-2 ">
                <div class="exprenses-wrapper ">
                    <h3>Exprenses</h3>
                    <form id="expense-form" action="">
                        <div class="my-3">
                            <input class="form-control" type="text" id="title" placeholder="Name">
                        </div>
                        <div class="my-3">
                            <input id="price" class="form-control" type="text" placeholder="Amount">
        
                        </div>
                        <button class="btn btn-primary mb-3">Check Amount</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="info d-flex justify-content-between p-4 bg-secondary text-light my-5 text-center" >
            <div class="cardEl ">
                <h4>TotalB</h4>
                <p class="totalB fs-2"></p>
            </div>
            <div class="cardEl ">
                <h4>Exprenses</h4>
                <p class="expenses fs-2"></p>
            </div>
            <div class="cardEl">
                <h4>Balance</h4>
                <p class="balance fs-2"></p>
            </div>
        </div>
        <div class="expense-list">
            <h3>Expense List</h3>
            <table class="table table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="tableList"></tbody>
                <!-- <tr class="tableList ">
                    <th>1</th>
                    <th>Rent</th>
                    <th>2200</th>
                    <th class="removeExpense"><i class="fa-solid fa-trash-can"></i></th>
                </tr> -->
            </table>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
